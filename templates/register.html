<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - EVTS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <script>
        function toggleRoleFields() {
            const role = document.getElementById("role").value;
            const driverFields = document.getElementById("driver-specific-fields");
            if (driverFields) {
                driverFields.style.display = (role === "driver") ? "block" : "none";
            }
        }
        window.onload = toggleRoleFields;
    </script>
</head>
<body>
    <div class="page-container">
        <main class="login-main">
            <div class="login-wrapper">
                <div class="login-box register-box">
                    <h1 class="login-logo">Emergency vehicle tracker</h1>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <select name="role" id="role" class="role-select" onchange="toggleRoleFields()">
                                <option value="user">User</option>
                                <option value="driver">Driver</option>
                            </select>
                        </div>
                        <div class="form-group"><input type="text" name="name" placeholder="Full Name" required></div>
                        <div class="form-group"><input type="email" name="email" placeholder="Email" required></div>
                        <div class="form-group"><input type="tel" name="phone" placeholder="Phone Number" required></div>
                        <div class="form-group"><input type="password" name="password" placeholder="Password" required></div>
                        <div class="form-group"><input type="password" name="confirm_password" placeholder="Confirm Password" required></div>
                        <div id="driver-specific-fields" style="display: none;"> 
                            <div class="form-group"><input type="text" name="vehicle" placeholder="Vehicle (e.g., Ambulance)"></div>
                            <div class="form-group">
                                <select name="node" class="role-select">
                                    <option value="" disabled selected>Driver's Initial Node</option>
                                    {% for node_key in nodes %}<option value="{{ node_key }}">{{ node_key }}</option>{% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Sign up</button>
                    </form>
                </div>
                <div class="signup-box"><p>Have an account? <a href="{{ url_for('login') }}">Log in</a></p></div>
            </div>
        </main>
    </div>
</body>
</html>
