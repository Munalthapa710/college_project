{% extends 'driver_base.html' %}
{% block content %}
<h2>Assigned Ride Requests</h2>
<table border="1" cellpadding="8" cellspacing="0">
  <tr>
    <th>User</th>
    <th>Status</th>
    <th>Time</th>
  </tr>
  {% for req in requests %}
  <tr>
    <td>{{ req.user_email }}</td>
    <td>{{ req.status }}</td>
    <td>{{ req.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
