{% extends 'user_base.html' %}
{% block content %}
<h2>My Request History</h2>
{% if requests %}
<table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 80%; margin: 20px auto;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th>Driver</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
  {% for req in requests %}
  <tr>
    <td>{{ req.driver_name }}</td>
    <td>{{ req.status }}</td>
    <td>{{ req.timestamp }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>You have no ride request history.</p>
{% endif %}
{% endblock %}
